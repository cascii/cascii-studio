name: PR Build - Tauri

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add WebAssembly target (wasm32-unknown-unknown)
        run: rustup target add wasm32-unknown-unknown

      - name: Install Trunk (for Yew build)
        run: cargo install trunk

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0-beta"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build frontend (Trunk)
        run: trunk build --release

      - name: Build Tauri app
        run: cargo tauri build --ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}
          path: |
            target/release/bundle/**/*.dmg
            target/release/bundle/**/*.msi
            target/release/bundle/**/*-setup.exe
            target/release/bundle/**/*.AppImage
            target/release/bundle/**/*.deb
            target/release/bundle/**/*.rpm
          if-no-files-found: ignore
          retention-days: 7

