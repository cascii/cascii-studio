name: Release

on:
  pull_request:
    types: [closed, synchronize]

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Debug workflow trigger
        run: |
          echo "ðŸ”” Workflow triggered!"
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Merged: ${{ github.event.pull_request.merged }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 50  # Fetch enough history to check commits

      - name: Check if this is a merge to master or [release] commit
        id: check
        run: |
          echo "=== Release Check Debug Info ==="
          echo "PR base ref: ${{ github.event.pull_request.base.ref }}"
          echo "PR merged: ${{ github.event.pull_request.merged }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Head commit message: '${{ github.event.head_commit.message }}'"
          echo "================================="

          if [ "${{ github.event.pull_request.merged }}" = "true" ] && [ "${{ github.event.pull_request.base.ref }}" = "master" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "âœ… Triggering release: PR merged to master"
          else
            # For PR synchronize events, check the latest commit message
            echo "ðŸ” Checking for [release] in commit message..."

            # Primary method: check recent git commits (most reliable)
            echo "Checking recent git commits for [release]..."
            if git log --oneline -n 20 2>/dev/null | grep -q "\[release\]"; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Triggering release: [release] found in recent git commits"
              echo "Matching commits:"
              git log --oneline -n 20 2>/dev/null | grep "\[release\]"
            # Fallback: check head commit message from GitHub event
            elif echo "${{ github.event.head_commit.message }}" | grep -q "\[release\]"; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Triggering release: [release] found in GitHub event head commit"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "âŒ No release triggered: not a merge to master or [release] commit found"
              echo "Recent commits:"
              git log --oneline -n 10 2>/dev/null || echo "Could not get git log"
              echo "GitHub head commit message: '${{ github.event.head_commit.message }}'"
            fi
          fi

      - name: Extract version from Cargo.toml
        id: version
        if: steps.check.outputs.should_release == 'true'
        run: |
          VERSION=$(grep '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

  release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            label: macos-arm64
          - os: macos-latest
            label: macos-x86_64
          - os: windows-latest
            label: windows-x86_64
          - os: ubuntu-22.04
            label: linux-x86_64

    runs-on: ${{ matrix.os }}

    env:
      BUNDLE_DIR: target/release/bundle

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            src-tauri -> target

      - name: Cache cargo binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo tools
        shell: bash
        run: |
          command -v trunk || cargo install --locked trunk
          command -v cargo-tauri || cargo install --locked tauri-cli --version "^2.0.0-beta"

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Download FFmpeg binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p src-tauri/binaries
          # Download ffmpeg
          curl -L "https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip" -o ffmpeg.zip
          unzip -o ffmpeg.zip -d src-tauri/binaries/
          # Download ffprobe
          curl -L "https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip" -o ffprobe.zip
          unzip -o ffprobe.zip -d src-tauri/binaries/
          chmod +x src-tauri/binaries/ffmpeg src-tauri/binaries/ffprobe
          ls -la src-tauri/binaries/

      - name: Download FFmpeg binaries (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p src-tauri/binaries
          curl -L "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz" -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-*-amd64-static/ffmpeg src-tauri/binaries/
          mv ffmpeg-*-amd64-static/ffprobe src-tauri/binaries/
          chmod +x src-tauri/binaries/ffmpeg src-tauri/binaries/ffprobe
          ls -la src-tauri/binaries/

      - name: Download FFmpeg binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg-extract -Force
          $ffmpegDir = Get-ChildItem -Path ffmpeg-extract -Directory | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)/bin/ffmpeg.exe" -Destination src-tauri/binaries/
          Copy-Item "$($ffmpegDir.FullName)/bin/ffprobe.exe" -Destination src-tauri/binaries/
          Get-ChildItem src-tauri/binaries/

      - name: Build frontend
        run: trunk build --release

      - name: Build Tauri app
        run: cargo tauri build --ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.label }}
          path: ${{ env.BUNDLE_DIR }}/**/*
          retention-days: 1

  publish:
    needs: [release, check-release]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: Release v${{ needs.check-release.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/**/*.dmg
            dist/**/*.msi
            dist/**/*.exe
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
